<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" crossorigin="anonymous"></script>

<style>
  .carousel-wrap {
  margin: 90px auto;
  padding: 0 5%;
  width: 80%;
  position: relative;
}

/* fix blank or flashing items on carousel */
.owl-carousel .item {
  position: relative;
  z-index: 100; 
  -webkit-backface-visibility: hidden; 
}

/* end fix */
.owl-nav > div {
  margin-top: -26px;
  position: absolute;
  top: 50%;
  color: #cdcbcd;
}

.owl-nav i {
  font-size: 52px;
}

.owl-nav .owl-prev {
  left: -30px;
}

.owl-nav .owl-next {
  right: -30px;
}
</style>
</head>
<body>
  <div class="carousel-wrap">
    <div class="owl-carousel">
      <div class="item"><img src="https://picsum.photos/id/1024/192/174"></div>
      <div class="item"><img src="https://picsum.photos/id/1024/192/175"></div>
      <div class="item"><img src="https://picsum.photos/id/1024/192/176"></div>
      <div class="item"><img src="https://picsum.photos/id/1024/192/177"></div>
      <div class="item"><img src="https://picsum.photos/id/1024/192/178"></div>
      <div class="item"><img src="https://picsum.photos/id/1024/192/179"></div>
      <div class="item"><img src="https://picsum.photos/id/1024/192/180"></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/owl.carousel.min.js" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/826a7e3dce.js" crossorigin="anonymous"></script>

  <script>
    $('.owl-carousel').owlCarousel({
  loop: true,
  margin: 10,
  nav: true,
  navText: [
    "<i class='fa fa-caret-left'></i>",
    "<i class='fa fa-caret-right'></i>"
  ],
  autoplay: true,
  autoplayHoverPause: true,
  responsive: {
    0: {
      items: 1
    },
    600: {
      items: 3
    },
    1000: {
      items: 5
    }
  }
})
  </script>
</body>
</html>
