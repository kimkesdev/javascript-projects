<style>
    *, *:before, *:after {

  margin: 0;
  padding: 0;

body {

.slider {

  position: relative;
  height: 100vh;
  color: #fff;
}
.slider__top-heading {

  left: 0;
  top: 100px;
  width: 100%;

  font-size: 16px;
  text-transform: uppercase;
  letter-spacing: 2.5px;
  transition: all 0.5s 1s;
  transform: translateY(-30px);
  opacity: 0;
}
.slider.s--ready .slider__top-heading {
  transform: translateY(0);
  opacity: 1;
}
.slider__slides {
  position: relative;
  height: 100%;
}
.slider__slide {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}
.slider__slide.s--active {

}
.slider__slide-content {

  text-transform: uppercase;
  line-height: 1;
}
.slider__slide-subheading {

  letter-spacing: 2px;
  transform: translateY(20px);
  opacity: 0;
  transition: 0.5s;
}

}

}

}
.slider__slide-heading span:nth-child(1) {

}
.slider__slide.s--active .slider__slide-heading span:nth-child(1) {
  transition-delay: 0.3333333333s;
}

}
.slider__slide-heading span:nth-child(6) {

}
.slider__slide.s--active .slider__slide-heading span:nth-child(6) {

}
.slider__slide-heading span:nth-child(n+7) {

}
.slider__slide-readmore:hover:before {
  transform: scaleX(1);
}
.slider__slide-parts {

  top: 0;
  display: flex;
  width: 100%;
  height: 100%;
}
.slider__slide-parts:after {

  top: 0;
  width: 100%;
  height: 100%;

.slider__slide.s--active .slider__slide-part:nth-child(2) .slider__slide-part-inner:before {

}
.slider__slide-part:nth-child(4) .slider__slide-part-inner {

.slider__slide.s--active .slider__slide-part:nth-child(4) .slider__slide-part-inner {
  transition-delay: 0.52s;
}
.slider__slide-part:nth-child(4) .slider__slide-part-inner:before {
  left: -75vw;
  transition-delay: 0.125s;
}
.slider__slide.s--active .slider__slide-part:nth-child(4) .slider__slide-part-inner:before {
  transition-delay: 0.52s;
}
.slider__slide.s--active .slider__slide-part-inner {
  transform: translateX(0);
  transition-timing-function: ease;
}
.slider__slide.s--active .slider__slide-part-inner:before {
  opacity: 1;
}
.slider__control {
  z-index: 100;
  position: absolute;
  left: 50px;
  top: 50%;
  width: 50px;
  height: 50px;
  margin-top: -25px;
  border-radius: 50%;

  opacity: 0;
  transition: all 0.5s 1s;
  cursor: pointer;
}
.slider__control:before {
  content: "";
  position: absolute;
  left: 50%;
  top: 50%;
  width: 20px;
  height: 20px;
  margin-left: -10px;
  margin-top: -10px;
  border: 2px solid #000;
  border-bottom: none;
  border-right: none;
  transform: translateX(5px) rotate(-45deg);
}
.slider__control--right {
  left: auto;
  right: 50px;
  transform: translateX(50px);
}
.slider__control--right:before {
  transform: translateX(-5px) rotate(135deg);
}
.slider.s--ready .slider__control {
  transform: translateX(0);
  opacity: 1;
}

.icon-link {
  z-index: 100;
  position: absolute;
  left: 5px;

  width: 32px;
}
.icon-link img {
  width: 100%;
  vertical-align: top;
}
.icon-link--twitter {
  left: auto;
  right: 5px;
}
</style>
</head>
