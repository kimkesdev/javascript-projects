<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
    box-sizing: border-box;
    text-align: center;
}

html, body {
    background: #222;
    height: 100%;
    margin: 0;
    padding: 0;
    position: absolute;
    width: 100%;
}

body {
    color: rgba(227, 227, 227, 0.80);
    font-size: 60px;    /* old */
    font-size: 6vm;   /* IE9 */
    font-size: 6vmin;
    font-family: 'Geneva, Verdana, “Lucida Sans”, “Lucida Grande”, “Lucida Sans Unicode”, sans-serif';
    -webkit-text-shadow: 1px 4px 1px #e0e0e0, 0 0 0 #000, 1px 4px 1px #e0e0e0;
    position: fixed;
    text-shadow: 1px 4px 6px #e0e0e0, 0 0 0 #000, 1px 4px 6px #e0e0e0;
}

div {
    background-color: #696969;
    background-image: url("http://www.woudziel.nl/githubdemo/oldMovieEffectSlideDeck/img/ornament3.png"), url("http://www.woudziel.nl/githubdemo/oldMovieEffectSlideDeck/img/ornament3.png");
    background-position: center -20%, center 120%;
    background-repeat: no-repeat;
    background-size: 25% 25%;
    -webkit-box-shadow: inset 0 0 150px #000;
    box-shadow: inset 0 0 150px #000;
    height: 100%;
    left: 0;
    margin: 0;
    overflow: hidden;
    padding: 0;
    position: absolute;
    top: 0;
    width: 100%;
    z-index: 1;
}

p {
    line-height: 1.5em;
    margin: 5% 10%;
}

div img {
    border: 13px solid rgba(34,34,34,0.1);
    -webkit-border-radius: 12px;
    border-radius: 12px;
    background-clip: padding-box;
    margin: 0;
    min-width: 60%;
    padding: 0;
    width: 60%;
}

#escapelink {
    bottom: 10px;    /* old */
    bottom: 1vm;   /* IE9 */
    bottom: 1vmin;
    font-size: 30px;    /* old */
    font-size: 3vm;   /* IE9 */
    font-size: 3vmin;
    margin: 0;
    position: fixed;
    right: 10px;    /* old */
    right: 1vm;   /* IE9 */
    right: 1vmin;
    z-index: 6;
}

a {
    border-bottom: 3px solid;
    -webkit-box-shadow: 1px 4px 6px #e0e0e0, 0 0 0 #000, 1px 4px 6px #e0e0e0;
    box-shadow: 1px 4px 6px #e0e0e0, 0 0 0 #000, 1px 4px 6px #e0e0e0;
    color: inherit;
    text-decoration: none;
    z-index: 6;
}

@keyframes jumpy {
    0% {
        transform: translateY(2px);
    }
    20% {
        transform: translateY(-2px);
    }
    35% {
        transform: translateY(-2px);
    }
    50% {
        transform: translateY(2px);
    }
    65% {
        transform: translateY(-2px);
    }
    80% {
        transform: translateY(5px);
    }
    100% {
        transform: translateY(-5px);
    }
}
@-webkit-keyframes jumpy {
    0% {
        -webkit-transform: translateY(2px);
    }
    20% {
        -webkit-transform: translateY(-2px);
    }
    35% {
        -webkit-transform: translateY(-2px);
    }
    50% {
        -webkit-transform: translateY(2px);
    }
    65% {
        -webkit-transform: translateY(-2px);
    }
    80% {
        -webkit-transform: translateY(5px);
    }
    100% {
        -webkit-transform: translateY(-5px);
    }
}

@keyframes vignette {
    0% {
        box-shadow: inset 0 0 150px #000;
    }
    20% {
        box-shadow: inset 0 0 550px #000;
    }
    35% {
        box-shadow: inset 0 0 150px #000;
    }
    50% {
        box-shadow: inset 0 0 200px #000;
    }
    65% {
        box-shadow: inset 0 0 550px #000;
    }
    80% {
        box-shadow: inset 0 0 250px #000;
    }
    100% {
        box-shadow: inset 0 0 150px #000;
    }
}
@-webkit-keyframes vignette {
    0% {
        -webkit-box-shadow: inset 0 0 150px #000;
    }
    20% {
        -webkit-box-shadow: inset 0 0 550px #000;
    }
    35% {
        -webkit-box-shadow: inset 0 0 150px #000;
    }
    50% {
        -webkit-box-shadow: inset 0 0 200px #000;
    }
    65% {
        -webkit-box-shadow: inset 0 0 550px #000;
    }
    80% {
        -webkit-box-shadow: inset 0 0 250px #000;
    }
    100% {
        -webkit-box-shadow: inset 0 0 150px #000;
    }
}

@keyframes movingstripe {
    0% {
        /*transform: translateX(0px) rotate(4.5deg);*/
        transform: translateX(0px);
    }
    15% {
        transform: translateX(300px);
    }
    50% {
        transform: translateX(500px);
    }
    80% {
        transform: translateX(0px);
    }
    100% {
        transform: translateX(1400px);
    }
}
@-webkit-keyframes movingstripe {
    0% {
        -webkit-transform: translateX(0px);
    }
    15% {
        -webkit-transform: translateX(300px);
    }
    50% {
        -webkit-transform: translateX(500px);
    }
    80% {
        -webkit-transform: translateX(0px);
    }
    100% {
        -webkit-transform: translateX(1400px);
    }
}

@keyframes movingstripe2 {
    0% {
        transform: translateX(0px);
    }
    100% {
        transform: translateX(600px);
    }
}
@-webkit-keyframes movingstripe2 {
    0% {
        -webkit-transform: translateX(0px);
    }
    100% {
        -webkit-transform: translateX(600px);
    }
}

@keyframes speckles {
    0% {
        visibility: hidden;
    }
    55% {
        visibility: visible;
    }
    60% {
        visibility: hidden;
    }
    100% {
        visibility: hidden;
    }
}
@-webkit-keyframes speckles {
    0% {
        visibility: hidden;
    }
    55% {
        visibility: visible;
    }
    60% {
        visibility: hidden;
    }
    100% {
        visibility: hidden;
    }
}

@keyframes letterfocus {
    0% {
        text-shadow: 1px 4px 6px #e0e0e0, 0 0 0 #000, 1px 4px 6px #e0e0e0;
    }
    20% {
        text-shadow: 1px 4px 1px #e0e0e0, 0 0 0 #000, 1px 4px 1px #e0e0e0;
    }
    35% {
        text-shadow: 1px 4px 6px #e0e0e0, 0 0 0 #000, 1px 4px 6px #e0e0e0;
    }
    50% {
        text-shadow: 1px 4px 1px #e0e0e0, 0 0 0 #000, 1px 4px 1px #e0e0e0;
    }
    65% {
        text-shadow: 1px 4px 6px #e0e0e0, 0 0 0 #000, 1px 4px 6px #e0e0e0;
    }
    80% {
        text-shadow: 1px 4px 1px #e0e0e0, 0 0 0 #000, 1px 4px 1px #e0e0e0;
    }
    100% {
        text-shadow: 1px 4px 6px #e0e0e0, 0 0 0 #000, 1px 4px 6px #e0e0e0;
    }
}
@-webkit-keyframes letterfocus {
    0% {
        text-shadow: 1px 4px 6px #e0e0e0, 0 0 0 #000, 1px 4px 6px #e0e0e0;
    }
    20% {
        text-shadow: 1px 4px 1px #e0e0e0, 0 0 0 #000, 1px 4px 1px #e0e0e0;
    }
    35% {
        text-shadow: 1px 4px 6px #e0e0e0, 0 0 0 #000, 1px 4px 6px #e0e0e0;
    }
    50% {
        text-shadow: 1px 4px 1px #e0e0e0, 0 0 0 #000, 1px 4px 1px #e0e0e0;
    }
    65% {
        text-shadow: 1px 4px 6px #e0e0e0, 0 0 0 #000, 1px 4px 6px #e0e0e0;
    }
    80% {
        text-shadow: 1px 4px 1px #e0e0e0, 0 0 0 #000, 1px 4px 1px #e0e0e0;
    }
    100% {
        text-shadow: 1px 4px 6px #e0e0e0, 0 0 0 #000, 1px 4px 6px #e0e0e0;
    }
}

body.oldMovieEffectSlideDeck {
    -webkit-animation-duration: 2s;
    animation-duration: 2s;
    -webkit-animation-iteration-count: infinite;
    animation-iteration-count: infinite;
    -webkit-animation-name: jumpy;
    animation-name: jumpy;
    -webkit-animation-timing-function: linear;
    animation-timing-function: linear;
    content: "";
    visibility: visible;
    z-index: 4;
}

body.oldMovieEffectSlideDeck:before {
    -webkit-animation-duration: 4s;
    animation-duration: 4s;
    -webkit-animation-iteration-count: infinite;
    animation-iteration-count: infinite;
    -webkit-animation-name: movingstripe;
    animation-name: movingstripe;
    border-left: solid 3px rgba(85,85,85,0.4);
    border-right: solid 2px rgba(85,85,85,0.4);
    -webkit-box-shadow: 0 0 10px rgba(85,85,85,0.5);
    box-shadow: 0 0 10px rgba(85,85,85,0.5);
    content: "";
    height: 100%;
    left: -300px;
    padding: 2px;
    position: absolute;
    width: 500px;    /* old */
    width: 500vm;   /* IE9 */
    width: 50vmin;
    z-index: 2;
}

body.oldMovieEffectSlideDeck div:before {  /*why is last-child etc not working*/
    -webkit-animation-duration: 3s;
    animation-duration: 3s;
    -webkit-animation-iteration-count: infinite;
    animation-iteration-count: infinite;
    -webkit-animation-name: movingstripe2;
    animation-name: movingstripe;
    border-left: solid 2px rgba(85,85,85,0.4);
    border-right: solid 2px rgba(85,85,85,0.4);
    content: "";
    height: 100%;
    left: 50%;
    padding: 2px;
    position: absolute;
    width: 400px;    /* old */
    width: 40vm;   /* IE9 */
    width: 40vmin;
    z-index: 4;
}

body.oldMovieEffectSlideDeck:after {
    -webkit-animation-duration: 4s;
    animation-duration: 4s;
    -webkit-animation-iteration-count: infinite;
    animation-iteration-count: infinite;
    -webkit-animation-name: vignette;
    animation-name: vignette;
    -webkit-animation-timing-function: ease-in-out;
    animation-timing-function: ease-in-out;
    content: "";
    height: 100%;
    left: 0;
    position: fixed;
    top: 0;
    -ms-transform-origin: 50% 100%;
    -webkit-transform-origin: 50% 100%;
    transform-origin: 50% 100%;
    width: 100%;
    visibility: visible;
    z-index: 5;
}

body.oldMovieEffectSlideDeck :first-child:after {
    -webkit-animation: speckles 1s steps(1) infinite;
    animation: speckles 1s steps(1) infinite;
    color: rgba(105,105,105,0.3);
    content: ".";
    font-size: 150px;    /* old */
    font-size: 15vm;   /* IE9 */
    font-size: 15vmin;
    text-shadow: 0 0 30px #fff;
    visibility: hidden;
    z-index: 5;
}

body.oldMovieEffectSlideDeck :first-child:before {
    animation: speckles 1.3s 2s steps(1) infinite;
    -webkit-animation: speckles 1s 2s steps(1) infinite;
    color: rgba(255,255,255,0.3);
    content: "~";
    font-size: 150px;    /* old */
    font-size: 15vm;   /* IE9 */
    font-size: 15vmin;
    text-shadow: 0 0 30px #fff;
    visibility: hidden;
    z-index: 5;
}

body.oldMovieEffectSlideDeck :first-child {/*http://jsfiddle.net/NeqCC/*/
    /* Shadows are visible under slightly transparent text color */
    animation: letterfocus 15s steps(1) infinite;
    -webkit-animation: letterfocus 15s steps(1) infinite;
    color: rgba(227, 227, 227, 0.80);
}
</style>

<script>
        var config = {
        timeToShowSlide: 3000,
        timeToWaitBeforeStartingAnimation: 3000,
        timeToWaitBeforeStoppingAnimation: 7000
    }

    var noise = (function () {
    "use strict";
    var fragment = document.createDocumentFragment();
    var audio = fragment.appendChild(document.createElement('audio'));
    audio.setAttribute("loop", true);
    var source = (document.createElement('source'));
    source.setAttribute("src", "http://www.woudziel.nl/githubdemo/oldMovieEffectSlideDeck/sound/16997__incarnadine__modulated-radio-static-modified" + ".mp3");
    source.setAttribute("type", "audio/mpeg");
    var source2 = (document.createElement('source'));
//    source2.setAttribute("src", args.path + ".ogg");
    source2.setAttribute("src", "sound/16997__incarnadine__modulated-radio-static-modified" + ".ogg");
    source2.setAttribute("type", "audio/ogg");
    audio.appendChild(source);
    audio.appendChild(source2);
    document.getElementsByTagName('body').item(0).appendChild(fragment);
    audio.volume = 0.5;

    var play = function () {
        audio.play();
    };
    var stop = function () {
        audio.pause();
        if (audio.currentTime !== 0) {
            audio.currentTime = 0;
        }
    };

    return {
        play: play,
        stop: stop
    };

}());


var slideChanger = function (args) {
    "use strict";
    var allSlides = document.querySelectorAll("div");

    var i = 0;

    for (var j = 0; j < allSlides.length; j++) {
        allSlides[j].style.display = 'none';
    }

    function stopAnimation() {
        document.body.className = "";
        noise.stop();
    }

    setTimeout(k, args.timeToWaitBeforeStartingAnimation);
    function k() {
        if (i < allSlides.length) {
            allSlides[i].style.display = "block";
            i++;
            setTimeout(k, args.timeToShowSlide);
        } else {

            setTimeout(stopAnimation, args.timeToWaitBeforeStoppingAnimation); // stop animation
        }
    }
};

noise.play();
slideChanger(config);
</script>
</body>
